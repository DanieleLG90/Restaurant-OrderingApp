<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>OrderingFood</title>
</head>
<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best Burger and Pizza in town</h2>
    </header>
    <main>
        <div class="container" id="container">

        </div>
        <div class="orderingContainer none" id="orderingContainer">
            <h4 class="orderTlt">Your Order</h4>
            <p class="discountPromo">10% discount for oreder over 50$, 15 %discount for order over 70$.</p>
            <div class="foodList" id="orderedFoodList"></div>
            <div class="totalContainer" id="totalContainer">
                <h4 class="tPTitle">Total Price:</h4>
                <div class="totalP" id="totalP"></div>
            </div>
            <button class="completeOrderBtn" id="completeOrderBtn">Complete Order</button>
        </div>
        <div class="infoContainer none" id="infoContainer">
            <div class="formContainer">
                <h4 class="infoTitle">Enter card detailes</h4>
                <div class="formBackground">
                    <form id="loginForm">
                        <input type="text"
                                id="customerName"
                                name="customerName"
                                placeholder="Enter your name"
                                required
                                >
                        <input type="text"
                                id="customerCard"
                                name="customerCard"
                                placeholder="Enter card number"
                                minlength="6"
                                maxlength="6"
                                required
                                >
                        <input type="text"
                                id="customerCVV"
                                name="customerCVV"
                                placeholder="Enter CVV"
                                minlength="3"
                                maxlength="3"
                                required
                                ><br>
                        <input class="formBtn payBtn" type="submit" value="Submit">
                    </form>
                    <button class="formBtn backBtn" id="backToMenuBtn">Back to Menu</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>OrderingFood</title>
</head>
<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burger and pizza in town</h2>
    </header>
    <main>
        <div class="container" id="container">

        </div>
        <div class="orderingContainer none" id="orderingContainer">
            <h4 class="orderTlt">Your Order</h4>
            <div class="foodList" id="orderedFoodList"></div>
            <div class="totalContainer" id="totalContainer">
                <h4 class="tPTitle">Total Price:</h4>
                <span class="totalP" id="totalP"></span>
            </div>
            <button class="completeOrder" id="completeOrderBtn">Complete Order</button>
        </div>
        <div class="infoContainer none" id="infoContainer">
            <h4 class="infoTitle">Enter card detailes</h4>
            <div>
                <form id="loginForm">
                    <input type="text"
                            id="customerName"
                            name="customerName"
                            placeholder="Enter your name"
                            required
                            >
                    <input type="text"
                            id="customerCard"
                            name="customerCard"
                            placeholder="Enter card number"
                            minlength="6"
                            maxlength="6"
                            required
                            >
                    <input type="text"
                            id="customerCVV"
                            name="customerCVV"
                            placeholder="Enter CVV"
                            minlength="3"
                            maxlength="3"
                            required
                            ><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
